                <p>Comparte en <strong>Facebook</strong> para que todos tus amigos se enteren de que ¡lo lograste!<br>
                    Invitalos a que sigan la transmisión por Facebook Live que se realizará el día del evento.<br>
                    Obtén aquí los boletos para tus invitados <small>( 3 boletos por egresado )</small>.
                </p>
                <div *ngIf="!e">
                    <form class="animated flipInX" [formGroup]="gradForm" (ngSubmit)="getOne()">
                        <div class="col-12 col-md-6">
                            <div class="form-group mb-2">
                                <label for="name">Matricula</label>
                                <input class="form-control" type="text" formControlName="matricula">
                            </div>
                            <div>
                                <small class="form-text text-muted">Ingrese una matricula válida, ejemplo: 12345678-12</small>
                                <!--<button class="btn btn-outline-primary mb-2" type="submit" [disabled]="!gradForm.valid">Enviar</button>-->
                                <button class="btn btn-outline-primary" type="submit" [disabled]="!gradForm.valid">
                                    <i class="fas fa-share-alt"></i>&nbsp;Compartir e <i class="fas fa-print"></i>&nbsp;Imprimir
                                </button>

                            </div>
                        </div>
                    </form>
                </div>
